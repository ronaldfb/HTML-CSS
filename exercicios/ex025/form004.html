<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        fieldset {
            background-color: rgb(29, 29, 29);
            color: white;
            width: 330px;
            text-align: center;
            margin: auto;
        }
        .center {
            text-align: center;
            margin: auto;
            margin-top: 4px;
        }
        .enviar {
            background-color: darkgray;
            color: white;

        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5"
                maxlength="20" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$"required placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>
        <!-- Estudar mais sobre RegEx -->
        <p class="center">
            <input class="enviar" type="submit" value="Enviar">
            <input class="enviar" type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
